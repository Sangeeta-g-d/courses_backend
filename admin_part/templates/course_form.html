{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<div class="w-full px-6 py-6 mx-auto">
    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-slate-700">Add New Course</h2>
        <p class="text-slate-500">Create and publish a new course</p>
    </div>

    <!-- Messages -->
    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
        <div class="inline-flex items-center p-3 rounded-lg text-sm font-medium border {% if message.tags == 'error' %}bg-red-50 text-red-700 border-red-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-700 border-yellow-200{% else %}bg-green-50 text-green-700 border-green-200{% endif %}" data-auto-dismiss="true">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Course Form -->
    <div class="bg-white shadow-soft-xl rounded-2xl p-6">
        <form method="POST" action="{% url 'course_form' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Step 1: Course Details -->
            <div id="step1">
                <h4 class="text-lg font-semibold mb-4">Step 1: Course Details</h4>

                <!-- Instructor -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Instructor *</label>
                    <select name="instructor" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300" required>
                        <option value="">Select Instructor</option>
                        {% for instructor in instructors %}
                        <option value="{{ instructor.id }}">{{ instructor.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Category -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Category *</label>
                    <select name="category" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300" required>
                        <option value="">Select Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Title -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Course Title *</label>
                    <input type="text" name="title" placeholder="Enter course title" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300" required>
                </div>

                <!-- Short & Full Description -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Short Description *</label>
                    <textarea name="short_description" rows="3" placeholder="Brief summary..." class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300" required></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Full Description *</label>
                    <textarea name="full_description" rows="6" placeholder="Detailed description..." class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300" required></textarea>
                </div>

                <!-- Next Button -->
                <div class="flex justify-end">
                    <button type="button" id="nextBtn" class="px-6 py-3 bg-gradient-to-tl from-gray-900 to-slate-800 text-white font-medium rounded-lg hover:scale-105 transition-all">Next</button>
                </div>
            </div>

            <!-- Step 2: Course Content & Settings -->
            <div id="step2" class="hidden">
                <h4 class="text-lg font-semibold mb-4">Step 2: Course Content & Settings</h4>

                <!-- Language and Level -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Language</label>
                        <input type="text" name="language" placeholder="e.g., English" value="English" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Level</label>
                        <select name="level" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300">
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <!-- Price and Discount -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Price (â‚¹)</label>
                        <input type="number" name="price" step="0.01" placeholder="Enter price" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300" value="0.00">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Discount (%)</label>
                        <input type="number" name="discount" placeholder="Enter discount" min="0" max="100" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300" value="0">
                    </div>

                    <div class="flex items-center mt-7">
                        <input type="checkbox" id="is_free" name="is_free" class="mr-2">
                        <label for="is_free" class="text-sm font-medium text-slate-700">Free Course</label>
                    </div>
                </div>

                <!-- Thumbnail & Preview -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Thumbnail</label>
                        <input type="file" name="thumbnail" accept="image/*" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Preview Video</label>
                        <input type="file" name="preview_video" accept="video/*" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300">
                    </div>
                </div>

                <!-- Includes / Requirements / Learning -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Course Includes</label>
                    <textarea name="course_includes" rows="3" placeholder="e.g., 31.5 hours video, 93 articles" class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300"></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Requirements</label>
                    <textarea name="requirements" rows="3" placeholder="List prerequisites..." class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300"></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Learning Outcomes</label>
                    <textarea name="learning_outcomes" rows="3" placeholder="What will students learn..." class="w-full border border-gray-300 rounded-lg py-3 px-3 focus:border-fuchsia-300"></textarea>
                </div>

                <!-- Publish -->
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="is_published" name="is_published" class="mr-2">
                    <label for="is_published" class="text-sm font-medium text-slate-700">Publish this course</label>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between">
                    <button type="button" id="prevBtn" class="px-6 py-3 border border-gray-300 text-slate-700 font-medium rounded-lg hover:bg-gray-50 transition-all">Previous</button>
                    <button type="submit" class="px-6 py-3 bg-gradient-to-tl from-gray-900 to-slate-800 text-white font-medium rounded-lg hover:scale-105 transition-all">Add Course</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    document.getElementById('nextBtn').onclick = () => {
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
    };
    document.getElementById('prevBtn').onclick = () => {
        step2.classList.add('hidden');
        step1.classList.remove('hidden');
    };

    // Auto-dismiss messages
    document.querySelectorAll('[data-auto-dismiss="true"]').forEach(msg => {
        setTimeout(() => msg.remove(), 4000);
    });
});
</script>
{% endblock %}
