<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTA - Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/bootstrap.css">

    <link rel="stylesheet" href="/static/assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/static/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <link rel="shortcut icon" href="/static/assets/images/logo/smta-final-logo.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
               <div class="sidebar-header">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="logo me-2">
                <a href="/admin_dashboard/">
                    <img style="width: 60px; height: 60px;" 
                         src="/static/assets/images/logo/smta-final-logo.png" 
                         alt="Logo">
                </a>
            </div>
            <h5 class="mb-0 fw-bold">Admin Dashboard</h5>
        </div>
        <div class="toggler">
            <a href="#" class="sidebar-hide d-xl-none d-block">
                <i class="bi bi-x bi-middle"></i>
            </a>
        </div>
    </div>
</div>

                
                <div class="sidebar-menu">
                    <ul class="menu">

                        <li class="sidebar-item {% if request.path == '/admin_dashboard/' %}active{% endif %}">
            <a href="/admin_dashboard/" class="sidebar-link">
                <i class="bi bi-grid-fill"></i>
                <span>Dashboard</span>
            </a>
        </li>
                        <li class="sidebar-item {% if request.path == '/bundles/' %}active{% endif %}">
            <a href="/bundles/" class="sidebar-link">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>Bundles</span>
            </a>
        </li>
         <li class="sidebar-item {% if request.path == '/add_course/' %}active{% endif %}">
            <a href="/add_course/" class="sidebar-link">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>Add Course</span>
            </a>
        </li>
           <li class="sidebar-item {% if request.path == '/view_courses/' %}active{% endif %}">
            <a href="/view_courses/" class="sidebar-link">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>View Course</span>
            </a>
        </li>
        </li>
           <li class="sidebar-item {% if request.path == '/admin_live_sessions/' %}active{% endif %}">
            <a href="/admin_live_sessions/" class="sidebar-link">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>Live Session</span>
            </a>
        </li>
        <li class="sidebar-item {% if request.path == '/user_list/' %}active{% endif %}">
            <a href="/user_list/" class="sidebar-link">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>User List</span>
            </a>
        </li>
        <li class="sidebar-item {% if request.path == '/user_list/' %}active{% endif %}">
            <a href="/total_enrollments/" class="sidebar-link">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>Total Enrollments</span>
            </a>
        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
          <header class="mb-3 px-3 d-flex align-items-center" style="border-bottom: solid 1px #e9ecef; padding-bottom: 20px">
    <!-- Left: Sidebar toggle for mobile -->
    <a href="#" class="burger-btn d-block d-xl-none me-auto">
        <i class="bi bi-justify fs-3"></i>
    </a>

    <!-- Right: User profile dropdown -->
    <div class="dropdown ms-auto">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/static/assets/images/faces/1.jpg" alt="user" width="40" height="40"
                 class="rounded-circle me-2">
            <span class="fw-semibold">
                {% if request.user.is_authenticated %}
                    {{ request.user.email }}
                {% else %}
                    Admin
                {% endif %}
            </span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
            <li>
                <h6 class="dropdown-header">
                    {{ request.user.email }}
                </h6>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <a class="dropdown-item text-danger fw-semibold" href="{% url 'admin_logout' %}">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </li>
        </ul>
    </div>
</header>

                {% block content %}

                {% endblock %}

            <footer>
              
            </footer>
        </div>
    </div>
    <script src="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/static/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/static/assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="/static/assets/js/pages/dashboard.js"></script>

    <script src="/static/assets/js/main.js"></script>
</body>

</html>
