{% extends 'admin_base.html' %}
{% block content %}
<div class="page-heading d-flex justify-content-between align-items-center">
    <h3>Add Live Session</h3>
</div>

<div class="page-content mt-4">
    <div class="card">
        <div class="card-body">
            <form id="addLiveSessionForm" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    
                    <!-- Title -->
                    <div class="col-md-6">
                        <label for="title" class="form-label">Session Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Agenda -->
                    <div class="col-md-6">
                        <label for="agenda" class="form-label">Agenda</label>
                        <input type="text" class="form-control" id="agenda" name="agenda" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Meeting URL -->
                    <div class="col-12">
                        <label for="meeting_url" class="form-label">Meeting Link</label>
                        <input type="url" class="form-control" id="meeting_url" name="meeting_url" 
                               placeholder="Enter meeting link (Zoom, Google Meet, Teams, etc.)" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Date -->
                    <div class="col-md-6">
                        <label for="session_date" class="form-label">Session Date</label>
                        <input type="date" class="form-control" id="session_date" name="session_date" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Time -->
                    <div class="col-md-6">
                        <label for="session_time" class="form-label">Session Time</label>
                        <input type="time" class="form-control" id="session_time" name="session_time" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Thumbnail -->
                    <div class="col-md-6">
                        <label for="thumbnail" class="form-label">Thumbnail</label>
                        <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <label for="description" class="form-label">Short Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief about the session..."></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Add Session</button>
                    <a href="{% url 'admin_live_sessions' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'notify.html' %}

<script>
document.getElementById('addLiveSessionForm').addEventListener('submit', function(e) {
    let valid = true;
    const fields = ['title', 'agenda', 'meeting_url', 'session_date', 'session_time', 'thumbnail'];

    fields.forEach(function(id) {
        const input = document.getElementById(id);
        const feedback = input.nextElementSibling;
        if (!input.value) {
            feedback.innerText = 'This field is required';
            input.classList.add('is-invalid');
            valid = false;
        } else {
            feedback.innerText = '';
            input.classList.remove('is-invalid');
        }
    });

    // General URL validation (optional)
    const urlInput = document.getElementById('meeting_url');
    const urlFeedback = urlInput.nextElementSibling;
    const urlPattern = /^(https?:\/\/)?([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w\-\.\?=&%]*)*\/?$/;
    if (urlInput.value && !urlPattern.test(urlInput.value)) {
        urlFeedback.innerText = 'Please enter a valid URL (e.g., https://zoom.us/abc123)';
        urlInput.classList.add('is-invalid');
        valid = false;
    }

    if (!valid) {
        e.preventDefault();
    }
});
</script>
{% endblock %}
