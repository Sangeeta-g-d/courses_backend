<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ session.title }} | Live Session</title>

  <link rel="icon" href="/static/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .meeting-header {
      background-color: #111;
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid #222;
    }
    .meeting-info {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }
    #meetingSDKElement {
      width: 100%;
      height: calc(100vh - 120px);
    }
    #status {
      text-align: center;
      color: #aaa;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  

  <div class="meeting-info">
    <strong>Meeting ID:</strong> {{ session.meeting_number }} |
    <strong>Passcode:</strong> {{ session.Passcode }}
  </div>

  <div id="status">Connecting to meeting...</div>
  <div id="meetingSDKElement"></div>

  <!-- Zoom SDK Scripts -->
  <script src="https://source.zoom.us/4.1.0/lib/vendor/react.min.js"></script>
  <script src="https://source.zoom.us/4.1.0/lib/vendor/react-dom.min.js"></script>
  <script src="https://source.zoom.us/4.1.0/lib/vendor/redux.min.js"></script>
  <script src="https://source.zoom.us/4.1.0/lib/vendor/redux-thunk.min.js"></script>
  <script src="https://source.zoom.us/4.1.0/lib/vendor/lodash.min.js"></script>
  <script src="https://source.zoom.us/4.1.0/zoom-meeting-4.1.0.min.js"></script>

  <script>
    const SDK_KEY = "{{ settings.ZOOM_SDK_KEY|default:'' }}";
    const MEETING_NUMBER = "{{ session.meeting_number }}";
    const PASSCODE = "{{ session.Passcode }}";
    const DISPLAY_NAME = "{{ request.user.username|default:'Guest' }}";
    const ROLE = 0;
    const LEAVE_URL = "/user/meetings/";

    async function getSignature() {
      const response = await fetch(`/zoom_signature/?meetingNumber=${MEETING_NUMBER}&role=${ROLE}`);
      const data = await response.json();
      if (data.signature) return data.signature;
      throw new Error(data.error || "Signature generation failed");
    }

    async function joinMeeting() {
      const status = document.getElementById("status");
      status.textContent = "Loading Zoom SDK...";

      const ZoomMtg = window.ZoomMtg;
      ZoomMtg.setZoomJSLib("https://source.zoom.us/4.1.0/lib", "/av");
      ZoomMtg.preLoadWasm(); 
      ZoomMtg.prepareWebSDK();
      ZoomMtg.i18n.load("en-US"); 
      ZoomMtg.i18n.reload("en-US");

      try {
        const signature = await getSignature();
        ZoomMtg.init({
          leaveUrl: LEAVE_URL,
          success: function() {
            ZoomMtg.join({
              signature: signature,
              sdkKey: SDK_KEY,
              meetingNumber: MEETING_NUMBER,
              passWord: PASSCODE,
              userName: DISPLAY_NAME,
              success: function() {
                status.textContent = "Joined successfully!";
              },
              error: function(e) {
                console.error(e);
                status.textContent = "Join failed: " + e.errorMessage;
              }
            });
          },
          error: function(err) {
            console.error(err);
            status.textContent = "Init failed";
          }
        });
      } catch (error) {
        console.error(error);
        status.textContent = "Error: " + error.message;
      }
    }

    // âœ… Automatically join on page load
    window.addEventListener("load", joinMeeting);
  </script>

</body>
</html>
